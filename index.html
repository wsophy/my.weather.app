<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">

      </head>
<body>
<div class="container">
<div class="weather-app">

<form action="" id="search-form">
<div class="row">
  <div class="col-7">
    <input 
    type="search"
    name="city"
    placeholder ="Enter a city name"
    autofocus="on"
    autocomplete="off"
    class="form-control shadow-sm"
    id="search-city-input"
    /> 
  </div>
  <div class="col-3">
  <button type="submit" class="btn btn-outline-warning " value="Search City">🔍 Search </button>
  </div>
  <div class="col-2 ">
  <button type="submit" class="btn btn-outline-warning " value="Current Location" id="currentLocation"> Current </button>
  </div>
</div>
</form>  

<h1 id="cityIndex"></h1>

<h2>
  <div class="row">
    <div class="col-3" id="current-city">
      <span id="current-date"> Wed 22 Dec </span>
      <span id="current-time"> 23:11 </span>
    </div>
    <div class="col-2" id="weather-icon">
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
        alt="cloudy icon"
      />
    </div>
    <div class="col-3" id="temperature">
      <span class ="temperature" id="degree"></span>
      <span class="tempUnits">
      <a href="#" class="celsius">°C </a> |
      <a href="#" class= "fahrenheit">°F</a>
      </span>
    </div>
    <div class="col-4" id="weather-details">
      <div>Humidity:<span id="humidity">7</span>%</div>
      <div>Wind:<span id="wind"></span>km/h</div>
      <span id="percipitation"> </span>
     

   
    </div>
  </div>
</h2>



<a href="https://github.com/wsophy/my.weather.app" class="open-source-link">Open-source Code</a> 
<span class="open-source-link">by Sophy Wang</span>

<script src="src/script.js"></script>
</div>
</div>
</body>
</html>
